<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Display Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            color: #0f0;
        }
        
        #container {
            text-align: center;
        }
        
        canvas {
            border: 1px solid #222;
            cursor: crosshair;
        }
        
        #controls {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
        }
        
        #controls label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        
        #controls input[type="range"] {
            width: 200px;
            vertical-align: middle;
        }
        
        #controls span {
            display: inline-block;
            width: 50px;
            text-align: left;
            margin-left: 10px;
        }
        
        #controls div {
            margin: 5px 0;
        }
        
        #info {
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <div>
                <label for="demoSelect">Demo:</label>
                <select id="demoSelect">
                    <option value="test">Test Pattern</option>
                    <option value="bouncing">Bouncing Wheel</option>
                </select>
            </div>
            <div>
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="150" value="100">
                <span id="brightnessValue">1.3</span>
            </div>
            <div>
                <label for="decay">Decay:</label>
                <input type="range" id="decay" min="0" max="100" value="30">
                <span id="decayValue">0.40</span>
            </div>
            <div>
                <label for="decaySteps">Decay Steps:</label>
                <input type="range" id="decaySteps" min="1" max="30" value="10">
                <span id="decayStepsValue">20</span>
            </div>
            <div>
                <label for="animate">Animate:</label>
                <input type="checkbox" id="animate" checked>
            </div>
        </div>
        <div id="info">
            <p>WebGL Vector Display Engine - Port of C++ OpenGL Engine</p>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
